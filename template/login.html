<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-custom {
            background-color: #6c757d;
            color: white;
        }
        .btn-custom:hover {
            background-color: #6f42c1;
            color: white;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h2 {
            color: #6f42c1;
        }
        .form-group label {
            color: #495057;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <div class="header">
        <h2>Have an account?</h2>
        <p>Log in into it</p>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div style="color: red;">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/login" method="post">
        <div class="mb-3">
            <label for="login" class="form-label">Username</label>
            <input type="text" class="form-control" name="login" id="login" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-custom btn-block">Log In</button>
        </div>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="{{ url_for('signup') }} ">Sign up</a></p>
    <div class="text-center mt-3">
        <a href="{{ url_for('page') }} " class="btn">Back to Mainpage</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
