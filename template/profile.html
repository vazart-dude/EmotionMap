<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map-container {
            height: 400px;
        }
        #map-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('page') }}">
                <img src="static/img/EmotionMap_logo.png" alt="Logo" style="width: 150px; height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-outline-primary me-2" href="#">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5 pt-4"> <!-- Добавлен отступ для фиксированного навбара -->
        <!-- Секция логина -->
        <section class="bg-white p-4 rounded shadow mb-4">
            <h2 class="h4 mb-3">Логин</h2>
            <div id="login-info" class="border border-dashed p-3 rounded">
                {{username}}
            </div>
        </section>

        <!-- Кнопка вызова модального окна -->
        <div class="d-flex justify-content-center my-4">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#AddPoint">
                Добавить точку
            </button>
        </div>

        <!-- Модальное окно -->
        <div class="modal fade" id="AddPoint" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Выберите место
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="button" class="btn btn-primary">Добавить</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Секция истории -->
        <section class="bg-white p-4 rounded shadow">
            <h2 class="h4 mb-3">История точек</h2>
            
            <!-- Контейнер для карты -->
            <div id="map-container" class="bg-light rounded-3 mb-4 position-relative">
                <div id="map-placeholder" class="text-muted">Карта будет загружена здесь</div>
            </div>

            <!-- Список истории -->
            <ul id="history-list" class="list-unstyled border border-dashed p-3 rounded">
                <!-- Элементы истории -->
            </ul>
        </section>
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
